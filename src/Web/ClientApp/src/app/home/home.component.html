<div fxLayout="row" fxLayoutAlign="end center" style="margin-bottom: 10px;margin-top: 20px;">
  <button mat-raised-button color="primary" (click)="openDialog()">
    <mat-icon>person_add</mat-icon>Add Freelancer</button>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> UserId </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> UserName </th>
      <td mat-cell *matCellDef="let element"> {{element.username}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="phoneNo">
      <th mat-header-cell *matHeaderCellDef> Phone </th>
      <td mat-cell *matCellDef="let element"> {{element.phoneNo}} </td>
    </ng-container>

    <ng-container matColumnDef="skillSets">
      <th mat-header-cell *matHeaderCellDef> SkillSets </th>
      <td mat-cell *matCellDef="let element">
        <ng-container *ngFor="let skill of element.skillSets">
          <mat-chip style="margin: 4px; background-color: #ffd740;font-weight: 500;">{{skill}}</mat-chip>
        </ng-container>
      </td>
    </ng-container>

    <ng-container matColumnDef="hobby">
      <th mat-header-cell *matHeaderCellDef> Hobby </th>
      <td mat-cell *matCellDef="let element"> {{element.hobby}} </td>
    </ng-container>

    <ng-container matColumnDef="action" style="width: fit-content;">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">
        <div fxLayout="row" fxLayoutAlign="end center">
          <button mat-icon-button [matMenuTriggerFor]="menu"
            aria-label="Example icon button with a vertical three dot icon">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="openViewDialog(element.id)"><mat-icon>edit</mat-icon> Update</button>
            <button mat-menu-item (click)="delete(element.id)"><mat-icon>delete</mat-icon> Delete</button>
          </mat-menu>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 20, 50, 100]" [pageSize]="pageSize" showFirstLastButtons
    (page)="handlePageEvent($event)" [length]="length"></mat-paginator>
</div>
